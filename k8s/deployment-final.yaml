apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-grupo-x
  namespace: projeto-grupo-x
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app-grupo-x
  template:
    metadata:
      labels:
        app: web-app-grupo-x
    spec:
      containers:
      - name: web-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-service-grupo-x
  namespace: projeto-grupo-x
spec:
  type: NodePort
  selector:
    app: web-app-grupo-x
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
      volumeMounts:
      - name: config-volume
        mountPath: /usr/share/nginx/html/index.html
        subPath: index.html
    volumes:
    - name: config-volume
      configMap:
        name: web-config
